<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			
			
			/*
			
				首先我想说的是今天是初次使用这个东西，
				一定会遇见很多问题
						1.在添加项目的时候没有点击README
						2.对于流程，对于原理是迷糊的
						3.没有push最关键的
						4.删除文件的时候没有添加后缀名
						
						
				理解流程：
						1：首先打开github
						2.注册
						3.安装工具
						4：git与github进行关联
						5：然后在右键打开git输入ssh-keygen -t rsa -C "注册邮箱"-----这个是生成密匙
						6：查看是否关联成功ssh -T git@github.com
						7：查找盘符用cd f:
						8：查找文件夹cd 文件夹名字
						9：返回外部，或者访问外部cd ..
						10:ls -> 查看当前文件夹有哪些文件
				-------------------------------------------------------------
				准备工作就绪那么就开始连接
						1：github官网右上角加号打开，第一个new repository
						2:填写储存库名称，储存库说明，公开，****最重要的README*****打钩。创建储存库。
						3：点击download按钮，然后复制类似地址 https://github.com/zcx666666/class.666.git
						4：找到指定的文件夹右键点击Git Bash Here。然后输入git clone https://github.com/zcx666666/class.666.git
						5：下载文件成功之后进入该文件夹，然后开始工作区 -> 暂存区 -> 版本区。三个概念区间操作
						6：首先要查看当前是什么状态git status
										红色代表目前数据是在工作区，需要先处理到暂存区
						7：工作区到暂存区，有两种一种转换一个文件，一种批量转换
    									git add 文件名
            							git add .  批量提交到暂存区
						8：转换成功会是白色的字体，后边是文件名。
										绿色代表目前数据是在暂存区，需要git commit -m到板本区
						9：暂存区到版本区，“”里边是本次提交代码的描述注释
				            			git commit -m "本次提交代码的描述注释"
						10：提交成功之后就是最后一部，git push   添加到github里了。
				-------------------------------------------------------------
				都成功之后就是调试内部问题
						查看区别:
						            工作区与暂存区的区别
						                git diff
						
						            暂存区与版本区的区别
						                git diff --cached
						
						            工作区与版本区的区别
						                git diff master
						
						        撤销:
						            把暂存区的内容撤销到工作区
						                git reset HEAD 文件名
						            
						            把工作区的代码还原成暂存区
						                git checkout -- 文件名
						
						            如果有多个文件，提交到版本区之后发现还有文件忘记
						            提交，这个时候可以使用
						                1.先把遗漏的文件提交到暂存区
						                2.git commit -m "注释" --amend
						            就把最近一次的版本区拉回，和暂存区的代码一起形成新的版本
						
						        删除（提交工作区文件到暂存区）
						            git rm <file.name>  (工作区手动删除之后也想删除暂存区)
						            git rm -f <file.name> (删除工作区及暂存区的文件)
						            rm -rf 文件夹名字 (删除整个**文件夹**) 
						
						        还原:
						            还原指定的文件：
						                git checkout 历史记录ID 文件名
						
						            还原整个历史记录:
						                git reset --hard 历史记录
						
						
						
	----------------------------------------------------------------------------------------------
						github是一个过程，从今天开始每天都要有所收获，
										
										路是自己走的，往哪走是别人告诉你的
										走不走，走多少，是自己控制的。
						今天起github全亮。
						
						
						
						
				
				 git和github

				        git 工具
				            版本控制工具
				
				        github  社交网站（程序员们的基友网站）
				            可以作为代码托管
				
				        A(id:0)   AB(id:1)
				
				        AB  AB-(id:2)
				
				        A  A+
				
				        SVN集成式版本控制:
				            缺点:
				                依赖网络，范围小，如果中央服务器挂了，代码就没有了
				        git分布式版本控制:
				                不依赖网络，如果加上github 范围大（只要有网络就能）
				
				        1.工具的安装
				        2.github账号创建
				        3.git与github进行关联
				
				        生成秘钥:
				            ssh-keygen -t rsa -C "注册邮箱"
				
				        查看关联
				            ssh -T git@github.com
				
				        进入盘符：
				            cd d:
				
				        进入文件夹:
				            cd class
				
				        ls -> 查看当前文件夹有哪些文件
				
				
				        创建项目:
				            进入github,点击头像旁边的+号 
				            进入new repository创建项目
				
				            点击download按钮
				                复制地址 git@github.com:nizp/2017-11-22-Class.git
				            
				
				            在指定文件夹下打开git
				                git clone git@github.com:nizp/2017-11-22-Class.git 粘贴地址
				            
				            下载文件成功之后进入该文件夹
				                然后开始工作区 -> 暂存区 -> 版本区
				
				
				        git的三个区
				            工作区
				            暂存区
				            作为过渡层
				            避免误操作
				            保护工作区和版本区
				            分支处理
				            版本区（库）
				
				
				        git status:
				            查看状态
				
				        按tab自动补全
				
				        工作区到暂存区
				            git add 文件名
				            git add .  批量提交到暂存区
				
				        暂存区到版本区
				            git commit -m "本次提交代码的描述注释"
				
				        通过git log查看版本
				
				        返回按 q 键
				
				        如果修改之前提交过的文件中的内容可以使用快捷提交版本区的方式提交
				
				            git commit -a -m "注释"
				
				
				
				
	
			
			*/
			
			
			
			
			
			
		</script>
		
		
	</body>
</html>
